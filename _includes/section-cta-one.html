{% assign content = site.data.content['cta_one'] %}
{% assign ui_text = site.data.ui-text['ui_text'] %}

<section class="gap no-bottom video-section" style="background-color: #f2edf5;">
  <div class="container">
    <!-- Smaller Font Above the Title -->
    <div class="heading-boder two">
      <h6 style="font-size: 16px; color: #555;">{{ content.small_text | default: "FREE On Demand Training" }}</h6>
      <h2>{{ content.title | safeHTML }}</h2>
      <p>{{ content.subtitle | safeHTML }}</p>
    </div>

    <!-- Video Section -->
    <div class="row">
      <div class="offset-xl-1 col-xl-10">
        <div class="video-img" style="padding-bottom: 20px;"> <!-- Added padding below -->
          <img class="w-100" alt="Video Poster" src="{{ content.video_poster | absolute_url }}">
          <a class="themebtu full" data-fancybox="" href="https://www.youtube.com/watch?v={{ content.youtube_video_id }}">
            <i class="fa-solid fa-play"></i> Watch Video
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
